name: Deploy Angular to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 1) Install pnpm first (so setup-node caching can call it safely)
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      # 2) Now setup node + pnpm cache
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - name: Install
        run: pnpm install --frozen-lockfile

      - name: Build
        run: |
          REPO="${{ github.event.repository.name }}"
          if [[ "$REPO" == *".github.io" ]]; then
            BASE="/"
          else
            BASE="/$REPO/"
          fi
          pnpm exec ng build --configuration production --base-href "$BASE"

      - name: Locate output + SPA fallback
        id: out
        run: |
          OUT_DIR="$(dirname "$(find dist -type f -name index.html | head -n 1)")"
          if [ -z "$OUT_DIR" ]; then
            echo "Error: could not find dist/**/index.html" >&2
            exit 1
          fi
          echo "out_dir=$OUT_DIR" >> "$GITHUB_OUTPUT"
          cp "$OUT_DIR/index.html" "$OUT_DIR/404.html"

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ steps.out.outputs.out_dir }}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Pages
        uses: actions/deploy-pages@v4
