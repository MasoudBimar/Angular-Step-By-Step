name: Deploy Angular to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          # If youâ€™re in an Nx monorepo and the lockfile is not at repo root,
          # set this to the correct path(s):
          cache-dependency-path: pnpm-lock.yaml

      - name: Enable Corepack (ensure pnpm available)
        run: |
          corepack enable
          corepack prepare pnpm@10 --activate
          pnpm -v

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          # Optional if you have "packageManager": "pnpm@X" in package.json
          version: 10

      - name: Install
        run: pnpm install --frozen-lockfile

      - name: Build
        run: |
          REPO="${{ github.event.repository.name }}"
          if [[ "$REPO" == *".github.io" ]]; then
            BASE="/"
          else
            BASE="/$REPO/"
          fi

          pnpm exec ng build --configuration production --base-href "$BASE"

      - name: Locate output + SPA fallback
        id: out
        run: |
          # Explicit output directory from angular.json
          OUT_DIR="dist/angular-step-by-step"
          if [ ! -d "$OUT_DIR" ]; then
            echo "Error: output directory $OUT_DIR does not exist." >&2
            exit 1
          fi
          echo "out_dir=$OUT_DIR" >> "$GITHUB_OUTPUT"
          cp "$OUT_DIR/index.html" "$OUT_DIR/404.html"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ steps.out.outputs.out_dir }}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Pages
        uses: actions/deploy-pages@v4
