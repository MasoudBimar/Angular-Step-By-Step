<div class="rate-shell">
  <ul class="rate-stars">
    @for (star of stars; track i; let i = $index) {
      <li
        class="rate-star"
        (click)="countStar(star)"
        (mouseenter)="hoveredValue = star"
        (mouseleave)="hoveredValue = -1"
        [class.selected]="i < selectedValue || i < hoveredValue"
      >
        <span class="star-icon" aria-hidden="true">â˜…</span>
      </li>
    }
  </ul>
  <div class="rate-score">{{ selectedValue }}/{{ stars.length }}</div>
</div>
