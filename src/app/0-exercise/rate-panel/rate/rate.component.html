<div class="rate-shell">
  <ul class="rate-stars">
    @for (star of stars; track i; let i = $index) {
      <li
        class="rate-star"
        (click)="setRate(star)"
        (keydown.enter)="setRate(star)"
        (keydown.space)="setRate(star)"
        (mouseenter)="onMouseEnter(star)"
        (focus)="onMouseEnter(star)"
        (mouseleave)="onMouseLeave()"
        (blur)="onMouseLeave()"
        [class.selected]="i < rate || i < hoveredValue"
        role="button"
        tabindex="0"
      >
        <span class="star-icon" aria-hidden="true">â˜…</span>
      </li>
    }
  </ul>
  <div class="rate-score">{{ rate }}/{{ stars.length }}</div>
</div>
