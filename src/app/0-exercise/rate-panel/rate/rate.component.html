<div class="rate-shell">
  <ul class="rate-stars">
    @for (star of stars; track i; let i = $index) {
      <li
        class="rate-star"
        (click)="setRate(star)"
        (mouseenter)="onMouseEnter(star)"
        (mouseleave)="onMouseLeave()"
        [class.selected]="i < rateValue || i < hoveredValue"
      >
        <span class="star-icon" aria-hidden="true">â˜…</span>
      </li>
    }
  </ul>
  <div class="rate-score">{{ rateValue }}/{{ stars.length }}</div>
</div>
