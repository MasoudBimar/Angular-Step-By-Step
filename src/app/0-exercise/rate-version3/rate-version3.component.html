<div class="container">
  <span>Rate Me!! </span>
  <div class="stars-container">
    @for (star of arr; track star; let i = $index) {
      <div
        class="star"
        (click)="handleClick(star)"
        (mouseenter)="handleHover(star)"
        (mouseleave)="handleLeave()"
      >
        <span
          class="star-icon"
          [class]="star <= hoverTo ? 'large' : 'regular'"
          [class.star-hover]="star <= hoverTo || star <= rateNumber"
          role="img"
          aria-label="star"
          >â˜…</span
        >
      </div>
    }
    <br />
  </div>
  {{ rateNumber }} / {{ arr[arr.length - 1] }}
</div>
