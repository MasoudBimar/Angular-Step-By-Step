<div (mouseleave)="handleLeave()" class="container">
  @for (state of states; track state; let i = $index) {
    <span
      class="star"
      (click)="changeHandler(i + 1)"
      (mouseover)="handleHover(i)"
      style.height="{{ starWidth }}px"
      style.width="{{ starWidth }}px"
      [class]="{ hover: state.hover, selected: state.select }"
    >
    </span>
  }
</div>
