<section class="layout-shell">
  <header class="layout-header">
    <p class="eyebrow">Reactive form builder</p>
    <h1>{{ title }}</h1>
    <p class="layout-subtext">
      Build the stock form with FormBuilder and reactive bindings.
    </p>
  </header>

  <div class="builder-grid">
    <section class="panel">
      <div class="panel-header">
        <h2>Live quote</h2>
        <span class="panel-pill">FormBuilder</span>
      </div>
      <app-reactive-stock-item
        [stock]="stock"
        (toggleFavorite)="onToggleFavorite($event)"
      ></app-reactive-stock-item>
      <p class="panel-note">
        Use the favorite toggle to test parent-child communication.
      </p>
    </section>

    <section class="panel form-panel">
      <app-reactive-create-stock></app-reactive-create-stock>
    </section>
  </div>
</section>
