<div class="d-flex align-items-center justify-content-between gap-3 border rounded p-2">
  <div class="fw-semibold">{{ stock.name + " (" + stock.code + ")" }}</div>
  <div
    class="fw-bold"
    [class.text-success]="stock.isPositiveChange()"
    [class.text-danger]="!stock.isPositiveChange()"
  >
    $ {{ stock.price }}
  </div>
  <button
    (click)="onToggleFavorite($event)"
    class="btn btn-success btn-sm"
    *ngIf="!stock.favorite"
  >
    Add to Favorite
  </button>
</div>
