<div class="m-2">
  <!-- Interpolation -->
  <h2>{{title | lowercase}}</h2>
  <h2>{{'my title is'+ title }}</h2>
  <hr>
  <h2>{{person | json}}</h2>
  <hr>
  <img src="{{imgUrl1}}" alt="angular" style="width: 150px;">
  <hr>
  <!-- prperty binding -->
  <h2 [textContent]="title"></h2>
  <hr>
  <img [src]="imgUrl2" alt="angular" style="width: 150px;">
  <hr>
  <!-- Attribute Binding -->
  <!-- Cant bind to colspan since it isnt a known property of td -->
  <!-- <tr [colspan]="colSpan"> asdf</tr> -->
  <table>

    <tr [attr.colspan]="colSpan"> asdf</tr>

  </table>
  <hr>
  <!-- Class Binding -->
  <button class="btn btn-primary" [class.active]="isActive"> Text</button>
  <hr>
  <!-- Style Binding -->
  <button class="btn btn-primary" [class.backgroundColor]="isActive ? 'blue' : 'red'"> Text</button>
  <hr>
  <!-- Event Binding -->
  <button class="btn btn-primary" (click)="sayHello($event)"> Text</button>
  <hr>
  <!-- Event Types -->
  <!--
    | MouseEvent | FocusEvent |  TouchEvent | DragEvent | KeyboardEvent |
    |:----------:|:----------:|:-----------:|:---------:|:-------------:|
    |    click   |    focus   |  touchstart |    drag   |    keypress   |
    |   mouseup  |    blur    |  touchmove  |    drop   |     keyup     |
    | mouseleave |   focusin  | touchcancel |  dragend  |    keydown    |
    |  mouseover |  focusout  |   touchend  |  dragover |               |
  -->
  <hr>
  <!-- event bubbling -->
  <div (click)="sayHello2($event)">
    <button class="btn btn-primary" (click)="sayHello($event)"> Text</button>
  </div>
  <hr>
  <!-- Tag Default Event Handler -->
  <a href="#" (click)="anchorClicked($event)">click Here</a>

  <!-- Event Filtering -->
  <input type="text" class="form-control" (keyup)="keyUpHandler($event)">
  <hr>
  <input type="text" class="form-control" (keyup.enter)="enterHandler($event)">
  <hr>
  <!-- Template Variable -->
  <input type="text" class="form-control" (keyup.enter)="enterHandler2(inputValue.value)" #inputValue>
  <hr>
  <input type="text" class="form-control" (keyup.enter)="enterHandler3($event)">
  <!-- Template Variable is not Accesaable outside the parent template-->
  <hr>

  <!-- Pipe -->

  {{ dateObj | date }}
  <!-- output is 'Jun 15, 2015' -->
  <hr>
  {{ dateObj | date:'medium' }}
  <!-- output is 'Jun 15, 2015, 9:43:11 PM' -->
  <hr>
  {{ dateObj | date:'shortTime' }}
  <!-- output is '9:43 PM' -->
  <hr>
  {{ dateObj | date:'mm:ss' }}
  <!-- output is '43:11' -->
  <hr>
  {{numberValue | number: '3.1-5'}}
  <!-- {minIntegerDigits}.{minFractionDigits}-{maxFractionDigits} -->
  <hr>
  {{3.6 | number: '1.0-0'}}
  <!--will output '4'-->
  <!-- minIntegerDigits: The minimum number of integer digits before the decimal point. Default is 1. -->

  <!-- minFractionDigits: The minimum number of digits after the decimal point. Default is 0. -->

  <!-- maxFractionDigits: The maximum number of digits after the decimal point. Default is 3. -->

  <hr>
  {{dateObj | persianDate: 'fa-IR'}}

</div>
