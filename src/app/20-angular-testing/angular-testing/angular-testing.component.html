<section class="testing-panel">
  <h2 data-testid="title">{{ title }}</h2>

  <p data-testid="status">Status: {{ statusMessage }}</p>
  <p data-testid="count">Count: {{ count }}</p>

  <div class="button-row">
    <button type="button" data-testid="increment" (click)="increment()">Increment</button>
    <button type="button" data-testid="toggle" (click)="toggle()">Toggle Details</button>
    <button type="button" data-testid="save" (click)="save()">Save</button>
    <button type="button" data-testid="load-users" (click)="loadUsers()">Load Users</button>
  </div>

  <p data-testid="last-saved" *ngIf="lastSaved">{{ lastSaved }}</p>

  <div data-testid="details" *ngIf="isOpen">Details are visible.</div>

  <p data-testid="error" *ngIf="errorMessage">{{ errorMessage }}</p>

  <h3>Items</h3>
  <ul data-testid="items">
    <li *ngFor="let item of items; trackBy: trackByName">{{ item }}</li>
  </ul>

  <h3>Users</h3>
  <ul data-testid="users">
    <li *ngFor="let user of users">{{ user.name }}</li>
  </ul>
</section>
