<div class="w-full px-4">
  <div class="flex flex-wrap -mx-2">
    <div class="w-full md:w-5/12 px-2">
      <form class="p-2" (ngSubmit)="submitForm()">
        <div class="mb-4">
          <label>Name</label>
          <input
            class="block w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
            name="name"
            [(ngModel)]="newProduct.name"
          />
        </div>
        <div class="mb-4">
          <label>Category</label>
          <input
            class="block w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
            name="category"
            [(ngModel)]="newProduct.category"
          />
        </div>
        <div class="mb-4">
          <label>Price</label>
          <input
            class="block w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
            name="price"
            [(ngModel)]="newProduct.price"
          />
        </div>
        <button
          class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 mt-2"
          type="submit"
        >
          Create
        </button>
      </form>
    </div>

    <div class="w-full md:flex-1 px-2">
      <div class="mb-4 bg-sky-500 text-white p-2">
        <label>Name:</label>
        <input
          class="bg-blue-600 text-white block w-full px-3 py-2 rounded"
          [(paModel)]="newProduct.name"
          #paModel="paModel"
        />
        <div class="bg-sky-500 text-white p-1">
          Direction: {{ paModel.direction }}
        </div>
      </div>

      <table class="min-w-full divide-y divide-gray-200 table-auto">
        <thead class="bg-gray-50">
          <tr>
            <th></th>
            <th>Name</th>
            <th>Category</th>
            <th>Price</th>
          </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
          <tr
            *ngFor="let item of getProducts(); let i = index"
            [pa-attr]="
              getProducts().length < 6 ? 'bg-green-100' : 'bg-yellow-100'
            "
            [pa-product]="item"
            (pa-category)="newProduct.category = $event"
          >
            <td>{{ i + 1 }}</td>
            <td>{{ item.name }}</td>
            <td [pa-attr]="item.category == 'Soccer' ? 'bg-sky-100' : null">
              {{ item.category }}
            </td>
            <td [pa-attr]="'bg-sky-100'">{{ item.price }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
