<section>
  <h2>Users</h2>

  <ng-container *ngIf="users$ | async as users; else loading">
    <!-- <ul>
      <li *ngFor="let user of users">{{ user.name }} ({{ user.email }})</li>
    </ul> -->

    <thead>
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>User Name</th>
        <th>Email</th>
        <th>Address</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users; trackBy: trackByUserId; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ user.name }}</td>
        <td>{{ user.username }}</td>
        <td>{{ user.email }}</td>
        <td>
          {{ user.address.street + user.address.city + user.address.zipcode }}
        </td>
      </tr>
    </tbody>
  </ng-container>

  <ng-template #loading>
    <p>Loading...</p>
  </ng-template>
</section>
