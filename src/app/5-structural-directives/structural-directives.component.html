<section class="people-shell">
  <header class="people-header">
    <p class="eyebrow">Team cards</p>
    <h2>People directory</h2>
    <p class="subtext">Browse profiles and send a quick hello.</p>
  </header>

  <div class="people-grid">
    <article class="person-card" *ngFor="let item of personList">
      <div class="avatar">
        <img
          [src]="item.img"
          [alt]="item.fn + ' ' + item.ln"
          loading="lazy"
        />
      </div>
      <div class="person-body">
        <h3>{{ item.fn + " " + item.ln }}</h3>
        <p>{{ item.dsc }}</p>
      </div>
      <button type="button" class="person-action" (click)="tellWhoIAm(item)">
        Tell
      </button>
    </article>
  </div>
</section>
