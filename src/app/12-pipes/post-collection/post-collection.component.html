<section class="posts">
  <article
    class="post-card"
    *ngFor="let post of posts | slice : startIndex : endIndex; index as i"
  >
    <h3>{{ post.title }}</h3>
    <img [src]="post.imageUrl" [alt]="post.title" loading="lazy" />
  </article>
  <section class="btn-container">
    <button (click)="goPreviousPage()" [disabled]="startIndex === 0">
      Previous
    </button>
    <button (click)="goNextPage()" [disabled]="endIndex >= posts.length">
      Next
    </button>
  </section>
</section>
